upstream django {
    server unix:/run/altivomart.sock;  # for a file socket
    # server 127.0.0.1:8000;  # for a web port socket
}

server {
    listen 80;
    server_name altivomart.com www.altivomart.com;
    client_max_body_size 100M;  # Adjust if you need to handle larger file uploads

    location = /favicon.ico { access_log off; log_not_found off; }
    
    # Serve media files
    location /media/ {
        alias /var/www/altivomart/media/;
        expires 30d;  # Cache media files in the browser for 30 days
        access_log off;
    }

    # Serve static files
    location /static/ {
        alias /var/www/altivomart/staticfiles/;
        expires 30d;
        access_log off;
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://django;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;
}
